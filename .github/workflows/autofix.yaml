name: autofix.ci
on:
  pull_request:
  push:
    branches: ["develop"]
permissions:
  contents: read

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - run: npm ci
      - run: npx prettier --write .

      - uses: autofix-ci/action@ff86a557419858bb967097bfc916833f5647fa8c
